<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <h1>Listas No ordenadas</h1>
    <!--<ul> = Unordered list / listas no ordenadas-->
        <ul style="list-style-type: square;">
            <!--<li> = list item / elemento de lista-->
            <li>Java
                <ul>
                    <li>Programacion de objetos</li>
                    <li>Arreglos</li>
                </ul>
            </li>
            <li>Phyton</li>
            <li>C#
                <!--Listas anidadas-->
                <ul>
                    <li>Programacion de objetos</li>
                    <li>Ciclos</li>
                </ul>
            </li>
        </ul>
</body>
</html>
