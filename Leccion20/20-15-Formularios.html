<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!--Creamos un formulario-->
    <form method="post" action="mi_servidor" autocomplete="off">
        <fieldset>
            <legend>Datos persona</legend>
            <label for="idPersona">ID Persona: </label><br>
            <!--ReadOnly : el formulario es de solo lectura 
                disabled : desabilita el formulario y no envia al servidor-->
            <input type="text" name="idPersona" id="idPersona" required="true" readonly="true" disabled="true "value="100"><br>
            <label for="nombre">Nombre: </label><br>
            <!--hidden-->
            <input type="hidden" name="sistema" id="sistema" value="SAP">
            <!--input : captura informacion del usuario
                    name : nombre del formulario
                    placeholder : letrero en el formulario  
                    required: campo requerido              
            -->
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="True"><br>
            <label for="apellido">Apellido: </label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="True"><br>
            <label for="email">Correo: </label><br>
            <input type="email" name="email" id="email" required="true" placeholder="Escribe  tu correo"><br>
            <label for="edad">Edad</label><br>
            <input type="number" name="edad" id="edad" required="true" placeholder="Escribe tu numero"><br> 
            <label>Genero: </label><br>
            <!-- radiobutton 
                    para seleccionar solo una opcion, se deben de llamar exactamente igual
            -->
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label><br>
            <!--Checkbox-->
            <label>Genero de musica favorita: </label><br>
            <input type="checkbox" name="musica" id="clasica" value="clasica">
            <label for="clasica">Clasica</label><br>
            <input type="checkbox" name="musica" id="rock" value="rock">
            <label for="rock">rock</label><br>
            <!--
                select = para crear el formulario
                option = contenido del formulario
                selected="true" = seleciona otra opcion para que sea la primera en aparecer
                multiple="true" = varias opciones
            -->
            <label for="autos">Marca de auto favorita:</label><br>
            <select name="autos" id="autos">
                <option value="chevrolet">Chevrolet</option>
                <option value="dodge">Dodge</option>
                <option value="ford">Ford</option>
                <option value="honda">Honda</option>
            </select><br>
            <label for="comentario">Comentario: </label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="2"></textarea><br>
            <input type="submit" value="Enviar">
            <!--Restablece el formulario-->
            <input type="reset" value="restablecer" name="" id="">
        </fieldset>
    </form>
</body>
</html>
